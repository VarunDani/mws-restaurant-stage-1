<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- Service Worker Registration for Restaurant Page -->
  <script src="js/MainController.js"></script>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <nav aria-label="Breadcrumb">  <!-- Reference: https://www.w3.org/TR/wai-aria-practices-1.1/examples/breadcrumb/index.html -->
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
    </section>

  <a href="#reviews-container" class="skip-map-navigations"> Skip Map and move to Restaurant Details </a>
    <section id="restaurant-details">
        <p id="restaurant-address" aria-labelledby="address-label"></p>
        <label id="address-label" class="aria-label-names">Address</label>
        <!-- Beginning map -->
        <section id="map-container" role="application" aria-labelledby="map-label">
          <div id="map"></div>
        </section>
        <label id="map-label" class="aria-label-names">Google Map for Restaurant</label>
        <!-- End map -->
        <div class="hours-section">
          <table id="restaurant-hours" aria-labelledby="hours-label"></table>
          <label id="hours-label" class="aria-label-names">Opening hours for Restaurent</label>
        </div>
     </section>

    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
